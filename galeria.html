<!DOCTYPE html>

<head>

    <meta name="Keywords" content="fotos-Queen-momentos-banda">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

</head>
<!-- inicio del body -->

<body>
    <!-- inicio del header -->
    <header>
        <h1>
            Galería de fotos

        <h2>

            <ul>

            </ul>
        </h2>
    </header>
    <!-- cierre del header -->

    <main class=" container">

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="active" aria-current="true" aria-label="Slide 4"></button>

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>

                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../fotos/banda4.png" class="d-block w-75" alt="Freddy Mercury y Brian May en el concierto">
                    </div>
                    <div class="carousel-item">
                        <img src="../fotos/freddy mercury2.png" class="d-block w-75" alt="Freddy Mercury cantando sus éxitos">
                    </div>
                    <div class="carousel-item">
                        <img src="./fotos/queen-4.jpg" class="d-block w-75" alt="Brian May tocando la guitarra en el show">
                    </div>
                    <div class="carousel-item">
                        <img src="./fotos/banda2.jpg" class="d-block w-75" alt="La banda Queen reunida">
                    </div>
                    <div class="carousel-item">
                        <img src="./fotos/banda3.jpg" class="d-block w-75" alt="La banda preparándose para el concierto">

                    </div>
                    <div class="carousel-item">
                        <img src="./fotos/show.jpeg" class="d-block w-75" alt="Freddy Mercury cantando">
                    </div>
                    <div class="carousel-item">
                        <img src="./fotos/show2.jpeg" class="d-block w-75" alt="Freddy Mercury bailando en el show">
                    </div>
                    <div class="carousel-item">
                        <img src="./fotos/freddy.png" class="d-block w-75" alt="Freddy Mercury cantando">
                    </div>
                    <div class="carousel-item">

                    </div>

        </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
